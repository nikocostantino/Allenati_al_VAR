<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/index.css" type="text/css">
	<script type="text/javascript" src="../js/index.js"></script>
	<meta charset="UTF-8">
	<title>ALLENATI AL VAR - Pagina registrati</title>
</head>
<body>

	<div class="row">
	<div class="column col-sm-4">
		<img id="imgIndex" src="../img/logo.png">
	</div>
	
	<div class="column col-sm-8 wrapper fadeInDown">
	  	<div id="formContent">

	    	<div class="fadeIn first">
	      		<img src="../img/referee.png" id="icon" alt="User Icon" />
	    	</div>

	    	<form id="myForm" method="POST" action="login?registrazione=true">
	      		<input type="text" id="nome" class="fadeIn second" name="nome" placeholder="nome">
	      		<input type="text" id="cognome" class="fadeIn third" name="cognome" placeholder="cognome">
	      		<input type="text" id="username" class="fadeIn second" name="email" placeholder="email">
	      		<input type="password" id="pwd" class="fadeIn third" name="password" placeholder="password">
	      		<input type="password" id="conferma_password" class="fadeIn third" name="conferma_password" placeholder="conferma password">
	      		<div class="custom-control custom-switch col-xs-2 text-xs-center">
					<input type="checkbox" class="custom-control-input" id="switch1" name="amministratore">
    				<label class="custom-control-label" for="switch1"> Amministratore</label>
				</div>
	      		<button class="btn btn-primary" id="loginBTN" type="submit">Registrati</button>
	      		
	      		<div id="formFooter">
					<div class="d-flex justify-content-center links">
						Torna al login<a class="btn btn-secondary" type="submit" href="gestorePagine?pagina=index">Login</a>
					</div>
				</div>
	    	</form>
	
	
		</div>
	</div>
	</div>
</body>
</html>
