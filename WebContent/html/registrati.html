<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/index.css" type="text/css">
	<script type="text/javascript" src="../js/registrati.js"></script>
	<meta charset="UTF-8">
	<title>ALLENATI AL VAR - Pagina registrati</title>
</head>
<body>

	<div class="wrapper fadeInDown">
	  	<div id="formContent">

	    	<div class="fadeIn first">
	      		<img src="../img/referee.png" id="icon" alt="User Icon" />
	    	</div>

	    	<form method="post" action="inviaDatiUtente">
	      		<input type="text" id="nome" class="fadeIn second" name="nome" placeholder="nome">
	      		<input type="text" id="cognome" class="fadeIn third" name="cognome" placeholder="cognome">
	      		<input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
	      		<input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
	      		<input type="text" id="conferma_password" class="fadeIn third" name="conferma_password" placeholder="conferma password">
	      		<button type="button" class="btn btn-light" onclick="clickOnRegistrati()">Registrati</button>
	      		
	    	</form>
	
	
		</div>
	</div>
	
</body>
</html>
